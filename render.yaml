services:
  - type: web
    name: skill-coach-backend
    runtime: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_NAME
        value: Skill Coach API
      - key: DEBUG
        value: "False"
      - key: CORS_ORIGINS
        value: '["https://your-frontend-url.onrender.com"]'
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: VECTOR_DIMENSIONS
        value: "384"
